<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱 포트폴리오</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 소제목 문구를 '재미있는 앱을 소개합니다'로 변경 -->
        <header>
            <h1>재미있는 앱을 만나 보세요!</h1>
            <p>재미있는 앱을 소개합니다</p>
        </header>

        <main class="app-grid">
            <div class="app-card">
                <h3>영단어 암기 앱</h3>
                <p>초등/중학생을 위한 단어 학습 + 게임 모드</p>
                <button class="btn-link" onclick="openApp('https://cursor4-eta.vercel.app/')">바로가기</button>
            </div>

            <div class="app-card">
                <h3>수학 연산 게임</h3>
                <p>재미있는 수학 게임으로 연산 실력 향상</p>
                <button class="btn-link" onclick="openApp('math-game.html')">바로가기</button>
            </div>

            <div class="app-card">
                <h3>독서 기록 앱</h3>
                <p>책 읽기 습관을 기록하고 관리하는 앱</p>
                <button class="btn-link" onclick="openApp('reading-app.html')">바로가기</button>
            </div>

            <div class="app-card">
                <h3>일정 관리 앱</h3>
                <p>간단하고 직관적인 일정 및 할일 관리</p>
                <button class="btn-link" onclick="openApp('schedule-app.html')">바로가기</button>
            </div>

            <div class="app-card">
                <h3>난이도별 퀴즈 앱</h3>
                <p>상중하 난이도별 맞춤 퀴즈로 실력 향상</p>
                <button class="btn-link" onclick="openApp('quiz-app-upgraded.html')">바로가기</button>
            </div>

            <div class="app-card">
                <h3>메모 앱</h3>
                <p>빠르고 간편한 메모 작성 및 정리</p>
                <button class="btn-link" onclick="openApp('memo-app.html')">바로가기</button>
            </div>

            <div class="app-card">
                <h3>비밀번호 생성기 앱</h3>
                <p>안전하고 강력한 비밀번호 생성 도구</p>
                <button class="btn-link" onclick="openApp('password-generator.html')">바로가기</button>
            </div>

            <div class="app-card">
                <h3>AI 수수깨끼 앱</h3>
                <p>인공지능이 만드는 창의적인 수수깨끼로 두뇌 훈련</p>
                <button class="btn-link" onclick="openApp('ai-riddle-game.html')">바로가기</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
