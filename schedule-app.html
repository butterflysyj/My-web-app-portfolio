<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏùºÏ†ï Í¥ÄÎ¶¨ Ïï±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .home-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .task-form {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .form-input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .stats-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .tasks-section {
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            background: white;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #666;
        }

        .task-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: #999;
        }

        .task-priority {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .priority-high {
            background: #ffe6e6;
            color: #d63384;
        }

        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }

        .priority-low {
            background: #d1ecf1;
            color: #0c5460;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .calendar-view {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border: 1px solid #e9ecef;
            padding: 5px;
            text-align: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            background: #f8f9fa;
        }

        .calendar-day.today {
            background: #667eea;
            color: white;
        }

        .calendar-day.has-tasks {
            background: #e8f5e8;
            border-color: #28a745;
        }

        .calendar-day.has-tasks.today {
            background: #28a745;
            color: white;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .filter-tabs {
                justify-content: center;
            }
            
            .task-item {
                flex-direction: column;
                align-items: stretch;
            }
            
            .task-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">‚Üê ÌôàÏúºÎ°ú</a>
    
    <div class="container">
        <div class="header">
            <h1>üìÖ ÏùºÏ†ï Í¥ÄÎ¶¨ Ïï±</h1>
            <p>Í∞ÑÎã®ÌïòÍ≥† ÏßÅÍ¥ÄÏ†ÅÏù∏ ÏùºÏ†ï Î∞è Ìï†Ïùº Í¥ÄÎ¶¨</p>
        </div>

        <div class="task-form">
            <form id="taskForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="taskTitle">Ìï†Ïùº Ï†úÎ™©</label>
                        <input type="text" id="taskTitle" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">ÏÑ§Î™Ö (ÏÑ†ÌÉùÏÇ¨Ìï≠)</label>
                        <input type="text" id="taskDescription" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="taskDate">ÎÇ†Ïßú</label>
                        <input type="date" id="taskDate" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="taskTime">ÏãúÍ∞Ñ (ÏÑ†ÌÉùÏÇ¨Ìï≠)</label>
                        <input type="time" id="taskTime" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Ïö∞ÏÑ†ÏàúÏúÑ</label>
                        <select id="taskPriority" class="form-input">
                            <option value="low">ÎÇÆÏùå</option>
                            <option value="medium" selected>Î≥¥ÌÜµ</option>
                            <option value="high">ÎÜíÏùå</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Ìï†Ïùº Ï∂îÍ∞Ä</button>
            </form>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Ï†ÑÏ≤¥ Ìï†Ïùº</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">ÏôÑÎ£å</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">ÎåÄÍ∏∞Ï§ë</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayTasks">0</div>
                    <div class="stat-label">Ïò§Îäò Ìï†Ïùº</div>
                </div>
            </div>
        </div>

        <div class="tasks-section">
            <div class="section-header">
                <h2 class="section-title">Ìï†Ïùº Î™©Î°ù</h2>
            </div>
            
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all">Ï†ÑÏ≤¥</div>
                <div class="filter-tab" data-filter="pending">ÎåÄÍ∏∞Ï§ë</div>
                <div class="filter-tab" data-filter="completed">ÏôÑÎ£å</div>
                <div class="filter-tab" data-filter="today">Ïò§Îäò</div>
            </div>
            
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Ìï†Ïùº Í≤ÄÏÉâ...">
            </div>

            <div id="tasksContainer">
                <div class="empty-state">
                    <h3>üìù Ï≤´ Î≤àÏß∏ Ìï†ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</h3>
                    <p>ÏúÑÏùò ÌèºÏùÑ ÏÇ¨Ïö©Ìï¥ÏÑú Ìï†ÏùºÏùÑ Îì±Î°ùÌï¥Î≥¥ÏÑ∏Ïöî.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ScheduleApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('scheduleTasks')) || [];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderTasks();
                this.updateStats();
                
                // Ïò§Îäò ÎÇ†ÏßúÎ•º Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏÑ§Ï†ï
                document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
            }

            bindEvents() {
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterTasks();
                });

                // ÌïÑÌÑ∞ ÌÉ≠ Ïù¥Î≤§Ìä∏
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.filterTasks();
                    });
                });
            }

            addTask() {
                const formData = {
                    id: Date.now(),
                    title: document.getElementById('taskTitle').value.trim(),
                    description: document.getElementById('taskDescription').value.trim(),
                    date: document.getElementById('taskDate').value,
                    time: document.getElementById('taskTime').value,
                    priority: document.getElementById('taskPriority').value,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(formData);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.resetForm();
            }

            toggleTask(id) {
                const taskIndex = this.tasks.findIndex(task => task.id === id);
                if (taskIndex !== -1) {
                    this.tasks[taskIndex].completed = !this.tasks[taskIndex].completed;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                }
            }

            deleteTask(id) {
                if (confirm('Ï†ïÎßêÎ°ú Ïù¥ Ìï†ÏùºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    this.tasks = this.tasks.filter(task => task.id !== id);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                }
            }

            filterTasks() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                let filteredTasks = this.tasks;

                // Í≤ÄÏÉâ ÌïÑÌÑ∞
                if (searchTerm) {
                    filteredTasks = filteredTasks.filter(task => 
                        task.title.toLowerCase().includes(searchTerm) ||
                        task.description.toLowerCase().includes(searchTerm)
                    );
                }

                // ÏÉÅÌÉú ÌïÑÌÑ∞
                switch (this.currentFilter) {
                    case 'pending':
                        filteredTasks = filteredTasks.filter(task => !task.completed);
                        break;
                    case 'completed':
                        filteredTasks = filteredTasks.filter(task => task.completed);
                        break;
                    case 'today':
                        const today = new Date().toISOString().split('T')[0];
                        filteredTasks = filteredTasks.filter(task => task.date === today);
                        break;
                }

                this.renderTasks(filteredTasks);
            }

            renderTasks(tasksToRender = this.tasks) {
                const container = document.getElementById('tasksContainer');
                
                if (tasksToRender.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üìù Ìï†ÏùºÏù¥ ÏóÜÏäµÎãàÎã§</h3>
                            <p>ÏÉàÎ°úÏö¥ Ìï†ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = tasksToRender.map(task => {
                    const priorityText = {
                        'high': 'ÎÜíÏùå',
                        'medium': 'Î≥¥ÌÜµ',
                        'low': 'ÎÇÆÏùå'
                    }[task.priority];
                    
                    return `
                        <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                            <input type="checkbox" class="task-checkbox" 
                                   ${task.completed ? 'checked' : ''} 
                                   onchange="scheduleApp.toggleTask(${task.id})">
                            <div class="task-content">
                                <div class="task-title ${task.completed ? 'completed' : ''}">${this.escapeHtml(task.title)}</div>
                                ${task.description ? `<div class="task-description">${this.escapeHtml(task.description)}</div>` : ''}
                                <div class="task-meta">
                                    <span>üìÖ ${this.formatDate(task.date)}</span>
                                    ${task.time ? `<span>üïê ${task.time}</span>` : ''}
                                    <span class="task-priority priority-${task.priority}">${priorityText}</span>
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="btn btn-danger btn-small" onclick="scheduleApp.deleteTask(${task.id})">
                                    üóëÔ∏è ÏÇ≠Ï†ú
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                const totalTasks = this.tasks.length;
                const completedTasks = this.tasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                const today = new Date().toISOString().split('T')[0];
                const todayTasks = this.tasks.filter(task => task.date === today).length;

                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('completedTasks').textContent = completedTasks;
                document.getElementById('pendingTasks').textContent = pendingTasks;
                document.getElementById('todayTasks').textContent = todayTasks;
            }

            saveTasks() {
                localStorage.setItem('scheduleTasks', JSON.stringify(this.tasks));
            }

            resetForm() {
                document.getElementById('taskForm').reset();
                document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
            }

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('ko-KR', {
                    month: 'long',
                    day: 'numeric',
                    weekday: 'short'
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        const scheduleApp = new ScheduleApp();
    </script>
</body>
</html>
